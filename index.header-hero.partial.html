<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/global.css">
  <title>Document</title>
</head>
<body>
<div class="hero-index">
  <div class="container">
    <div class="hero-index__content">
      <h1 class="hero-index__title">CHESS CLUB</h1>
      <img
          class="hero-index__divider"
          src="img/global/separator.svg"
          alt="Divider between sections"
      />
      <p class="hero-index__description">
        One of the best chess clubs in New York for kids and adults
      </p>
      <div class="hero-index__actions">
        <a class="hero-index__quote-link" href="#">Request a Quote</a>
        <div class="hero-index__video">
          <a class="hero-index__video__link" href="#">Play Video</a>
          <img
              class="hero-index__play__button"
              width="24"
              src="img/play-button.svg"
              alt="Play"
          />
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
