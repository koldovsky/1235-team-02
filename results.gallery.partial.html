<section class="gallery">
  <div class="gallery__content">
    <h2 class="gallery__title">Gallery</h2>
    <img
      class="gallery__divider"
      height="32"
      src="img/divider.svg"
      alt="Divider between sections"
    />
    <p class="gallery__description">
      This is how classes and tournaments are held in our chess club, in a cozy
      and friendly atmosphere.
    </p>
  </div>
  <div class="gallery__images">
    <div class="gallery__image">
      <div class="gallery__image-container">
        <img
          class="gallery__image-item"
          width="100%"
          src="img/resultPage/TwoMenArePlaying.png"
          alt="Two men are playing chess"
        />
      </div>
      <div class="gallery__image-container">
        <img
          class="gallery__image-item"
          width="100%"
          src="img/resultPage/manIsThinking.png"
          alt="Men is thinking about his next move"
        />
      </div>
      <div class="gallery__image-container">
        <img
          class="gallery__image-item"
          width="100%"
          src="img/resultPage/chessDesk.png"
          alt="Chess Desk"
        />
      </div>
      <div class="gallery__image-container">
        <img
          class="gallery__image-item"
          width="100%"
          src="img/resultPage/byeBye.png"
          alt="Two men are shaking hands after a game"
        />
      </div>
    </div>

    <button class="gallery__button gallery__button--prev" type="button">
      <svg
        class="gallery__button-icon"
        viewBox="0 0 30 30"
        style="fill: #1d1d1d; transform: rotateY(180deg)"
        width="20"
      >
        <defs>
          <path
            d="M19.533 15l-9.1-9.45c-.577-.6-.577-1.5 0-2.1.578-.6 1.445-.6 2.023 0l10.11 10.5c.29.3.434.75.434 1.05 0 .45-.144.75-.433 1.05l-10.111 10.5c-.29.3-.578.45-1.012.45-.433 0-.722-.15-1.01-.45-.578-.6-.578-1.5 0-2.1l9.1-9.45z"
            id="a"
          ></path>
        </defs>
        <use fill-rule="nonzero" opacity=".8" xlink:href="#a"></use>
      </svg>
    </button>
    <button class="gallery__button gallery__button--next" type="button">
      <svg
        class="gallery__button-icon"
        viewBox="0 0 30 30"
        style="fill: #1d1d1d"
        width="20"
      >
        <defs>
          <path
            d="M19.533 15l-9.1-9.45c-.577-.6-.577-1.5 0-2.1.578-.6 1.445-.6 2.023 0l10.11 10.5c.29.3.434.75.434 1.05 0 .45-.144.75-.433 1.05l-10.111 10.5c-.29.3-.578.45-1.012.45-.433 0-.722-.15-1.01-.45-.578-.6-.578-1.5 0-2.1l9.1-9.45z"
            id="a"
          ></path>
        </defs>
        <use fill-rule="nonzero" opacity=".8" xlink:href="#a"></use>
      </svg>
    </button>
    <div class="gallery__thumbnails">
      <button
        style="width: 25%"
        class="gallery__thumbnail"
        type="button"
        data-slide-to="0"
      >
        <img
          width="100%"
          src="img/resultPage/TwoMenArePlaying.png"
          alt="Two men are playing chess"
        />
      </button>
      <button
        style="width: 25%"
        class="gallery__thumbnail"
        type="button"
        data-slide-to="1"
      >
        <img
          width="100%"
          src="img/resultPage/manIsThinking.png"
          alt="Men is thinking about his next move"
        />
      </button>
      <button
        style="width: 25%"
        class="gallery__thumbnail"
        type="button"
        data-slide-to="2"
      >
        <img width="100%" src="img/resultPage/chessDesk.png" alt="Chess Desk" />
      </button>
      <button
        style="width: 25%"
        class="gallery__thumbnail"
        type="button"
        data-slide-to="3"
      >
        <img
          width="100%"
          src="img/resultPage/byeBye.png"
          alt="Two men are shaking hands after a game"
        />
      </button>
    </div>
  </div>
</section>
