<section class="video">
  <div class="video__content">
    <h2 class="video__title">Our Video</h2>
    <img
      class="video__divider"
      height="32"
      src="img/divider.svg"
      alt="Divider between sections"
    />
    <p class="video__description">
      Both children and adults can participate in our local championships.
    </p>
  </div>
  <div class="video__thumbnails">
    <div class="video__thumbnail">
      <img
        class="video__thumbnail-image"
        src="img/resultPage/manWithGirl.webp"
        alt="Man shaking hands with girl"
        width="50%"
      />
      <svg
        class="video__thumbnail-icon"
        xmlns="http://www.w3.org/2000/svg"
        x="0px"
        y="0px"
        viewBox="0 0 100 100"
        xml:space="preserve"
        width="30"
      >
        <g style="" fill="currentColor">
          <circle
            fill="none"
            stroke="currentColor"
            stroke-width="6"
            stroke-miterlimit="10"
            cx="50"
            cy="49.998"
            r="47"
            style=""
          ></circle>
          <polygon
            points="36,28 72,49.96 36,71.921  "
            style=""
            fill="currentColor"
          ></polygon>
        </g>
      </svg>
    </div>
    <div class="video__thumbnail">
      <img
        class="video__thumbnail-image"
        src="img/resultPage/TwoMenAreHelpingWithChess.webp"
        alt="Two men are helping with chess"
        width="50%"
      />
      <svg
        class="video__thumbnail-icon"
        xmlns="http://www.w3.org/2000/svg"
        x="0px"
        y="0px"
        viewBox="0 0 100 100"
        xml:space="preserve"
        width="30"
      >
        <g style="" fill="currentColor">
          <circle
            fill="none"
            stroke="currentColor"
            stroke-width="6"
            stroke-miterlimit="10"
            cx="50"
            cy="49.998"
            r="47"
            style=""
          ></circle>
          <polygon
            points="36,28 72,49.96 36,71.921  "
            style=""
            fill="currentColor"
          ></polygon>
        </g>
      </svg>
    </div>
  </div>
</section>
