<section class="offer container">
  <div class="offer__content">
    <h2 class="offer__title">What We Offer</h2>
    <img
      src="img/global/separator.png"
      alt="separator"
      class="offer__separator"
    />
    <p class="offer__text">
      We hold chess classes <br class="line-break" />
      for children and adults.
    </p>
  </div>
  <div class="offer-carousel">
    <button
      class="offer-carousel__button offer-carousel__button--left"
      type="button"
    >
      <img src="img/carousel/icn/arrow-icn.png" alt="left btn" />
    </button>
    <div class="offer-carousel__container"></div>
    <button
      class="offer-carousel__button offer-carousel__button--right"
      type="button"
    >
      <img src="img/carousel/icn/arrow-icn.png" alt="right btn" />
    </button>
    <div class="offer-carousel__nav">
      <button
        class="offer-carousel__indicator offer-carousel__indicator--active"
        type="button"
        data-slide-to="0"
      ></button>
      <button
        class="offer-carousel__indicator"
        type="button"
        data-slide-to="1"
      ></button>
      <button
        class="offer-carousel__indicator"
        type="button"
        data-slide-to="2"
      ></button>
    </div>
  </div>
</section>
